<!DOCTYPE html>
<head>
    <!--Font Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Akshar&display=swap" rel="stylesheet"> 
    <!--Styles-->
    <link rel="stylesheet" href="main_style.css">
    <!--Scripts-->
    <script src="utility.js"></script><!--Utility functions for the other scripts-->
    <script src="factory.js"></script><!--Functions for spawning objects into the game-->
    <script src="app.js"></script> <!--The main script-->
    <script src="input.js"></script> <!--Simple script that handles reading keyboard input every game loop frame-->
    <script src="collision.js"></script> <!--The melting pot of future-spaghetti code-->
</head>
<body>
    <!--Main fits the whole screen-->
    <div id="main">
        <!--Live Score Container-->
        <div id="scoreContainer" class="rightContainer" style="position: fixed; right: 1%; top: 1%; width: 25%; z-index: 10">
            <div id="timer" class="liveScore">3:12;46</div>
            <div id="score" class="liveScore">456089</div>
        </div>
        <div id="title">Kastl√∂s</div>
        <!--Consider center to sort of the world, as objects will be appended to it, and as it is positioned to the center of the screen-->
        <div id="center">
            <div id="border"></div>
            <div id="player">
                <div id="label" style="top: -100px; left:-60px; position: absolute; height: 40px; width: 120px; background-color: #fffa; z-index: 1;">Not Colliding</div>
                <svg  height="10" width="10" style="z-index: 1;">
                    <polygon id="playerSVG" points="0,4.5 6,-6 0,-3 -6,-6" style="fill:rgb(60, 136, 146);stroke:purple;stroke-width:0" />
                </svg>
            </div>
        </div>
        
    </div>
    
</body>
